<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-form-container">
        <form>
            <h1 class="heading">Please Register</h1>

            <input class="form-input" id="username" type="text" name="username" placeholder="Username (alphabets only max 10 characters)">

            <input class="form-input" id="password" type="password" name="password" placeholder="Password (numbers only max 10 characters)">

            <button class="form-button" id="signup" type="button" name="signup">Sign Up</button>
        </form>
    </div>

    <script src="signup-browser.js"></script>
</body>
</html>
